# Configuration for running CDC in a DR situation with centralized storage

# Location of CDC installation that is shared between cluster nodes
cdc_home_shared_fs=/shared/iscdcora
# Location of the local CDC installation
cdc_home_local_fs=/opt/cdc/iscdcora

# Interval of metadata backups
cdc_md_backup_interval_min=30

# Retention time in days for the backups
cdc_md_backup_retention_days=7

# Log directory, all log files are stored here
logdir=log
